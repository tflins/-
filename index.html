<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>贪吃蛇DEMO</title>
  <style>
      .map {
          width: 800px;
          height: 600px;
          margin: 0 auto;
          background-color: #000;
          position: relative;
      }
  </style>
</head>
<body>
  <!--地图-->
  <div class="map"></div>

  <script>
      // 自调用函数，产生小方块(食物)对象
      (function() {
          // 存放食物元素数组
          var elements = [];
          // 食物构造函数
          function Food(width, height, color) {
              // 食物的x,y坐标和宽高, 颜色
              this.x = 0;
              this.y = 0;
              this.width = width || 20;
              this.height = height || 20;
              this.color = color || "green";
          }
          // 向Food原型对象中添加初始化方法
          Food.prototype.init = function(map) {
              // 调用私有方法删除食物避免出现多个食物
              removeFood();
              // 构建食物元素
              var div = document.createElement("div");
              // 随机位置
              this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
              this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
              // 设置食物样式
              div.style.width = this.width + "px";
              div.style.height = this.height  + "px";
              div.style.backgroundColor = this.color;
              div.style.position = "absolute";
              div.style.left = this.x + "px";
              div.style.top = this.y + "px";
              // 将其添加到地图上
              map.appendChild(div);
              // 推入食物数组，方便查找
              elements.push(div);
          };
          // 私有方法，用于删除食物
          function removeFood() {
              var i = 0, len =  elements.length;
              for (; i < len; i++) {
                  var div = elements[i];
                  div.remove();
                  elements.splice(i, 1);
              }
          }
          window.Food = Food;
      }());

      // 自调用函数，产生小蛇对象
      (function() {
          // 存放每个小蛇数组
          var elements = [];
          // 小蛇的构造函数
          function Snake(width, height, direction) {
              // 小蛇的宽高
              this.width = width || 20;
              this.height = height || 20;
              // 小蛇的方向，开始默认向右
              this.direction = direction || "right";
              // 小蛇的每一节身体
              this.body = [
                {x : 3, y : 2, color : "red"}, // 头
                {x : 2, y : 2, color : "green"},
                {x : 1, y : 2, color : "green"}
              ];
          }
          // 往Snake原型对象中添加初始化方法
          Snake.prototype.init = function(map) {
              // 调用删除旧蛇函数，避免出现自增长蛇
              removeSnake();
              // 创建小蛇每一个身体
              var i = 0, len = this.body.length;
              for (; i < len; i++) {
                  // 本节身体
                  var body = this.body[i];
                  // 创建元素
                  var obj = document.createElement("div");
                  // 设置样式
                  obj.style.width = this.width + "px";
                  obj.style.height = this.height + "px";
                  obj.style.backgroundColor = body.color;
                  // 脱离文档流
                  obj.style.position = "absolute";
                  // 设置坐标
                  obj.style.left = body.x * this.width + "px";
                  obj.style.top = body.y * this.height + "px";
                  // 添加到地图上
                  map.appendChild(obj);
                  // 推入小蛇数组中
                  elements.push(obj);
              }
          };
          // 小蛇移动方法
          Snake.prototype.move = function(food, map) {
              // 每节身体的坐标变为上一节身体的坐标
              var i = this.body.length - 1;
              for (; i > 0; i--) {
                  this.body[i].x = this.body[i - 1].x;
                  this.body[i].y = this.body[i - 1].y;
              }
              // 判断小蛇方向，舌头单独移动
              switch (this.direction) {
                case "right":
                  this.body[0].x += 1;
                  break;
                  case "left":
                    this.body[0].x -= 1;
                    break;
                    case "top":
                      this.body[0].y -= 1;
                      break;
                      case "bottom":
                        this.body[0].y += 1;
                        break;
              }
          }
          // 私有方法，用于删除旧小蛇
          function removeSnake() {
            var i = elements.length - 1;
            for (; i >= 0; i--) {
                var div = elements[i];
                // 从地图中删除div
                div.remove();
                // 从数组中移除
                elements.splice(i, 1);
            }
          }
          // 将Snake暴露给window
          window.Snake = Snake;
      }());

      // 自调用函数 --- 游戏对象
      (function() {
          var that = null;
          // 游戏对象构造函数
          function Game(map) {
              this.food = new Food();
              this.snake = new Snake();
              this.map = map;
              that = this;
          }
          // 初始化游戏
          Game.prototype.init = function() {
              this.food.init(this.map);
              this.snake.init(this.map);
              this.runSnake();
              this.bindKey();
          };
          // 移动小蛇
          Game.prototype.runSnake = function() {
              var setTime = setInterval(function() {
                  this.snake.move(this.food, this.map);
                  this.snake.init(this.map);
                  // 获取地图的最大横纵坐标
                  var maxX = this.map.offsetWidth / this.snake.width;
                  var maxY = this.map.offsetHeight / this.snake.height;
                  // 判断小蛇是否撞墙
                  if (this.snake.body[0].x >= maxX || this.snake.body[0].x < 0) {
                      alert("撞墙咯！");
                      clearInterval(setTime);
                  }
                  if (this.snake.body[0].y >= maxY || this.snake.body[0].y < 0) {
                      alert("撞墙咯！");
                      clearInterval(setTime);
                  }
                  // 用于测试console.log(this.snake.body[0].x + "====" + this.food.x);
                  // 判断是否吃到食物
                  if (this.snake.body[0].x === (this.food.x / this.food.width) && this.snake.body[0].y === (this.food.y  / this.food.height)) {
                      // 复制蛇的最后一节身体
                      this.snake.body.push({
                          x : this.snake.body[this.snake.body.length - 1].x,
                          y : this.snake.body[this.snake.body.length - 1].y,
                          color : "green"
                        });
                      // 初始化食物
                      this.food.init(this.map);
                  }
              }.bind(that) ,150);
          };
          // 控制小蛇方向
          Game.prototype.bindKey = function() {
              // 给文档注册键盘事件
              document.onkeydown = function(event) {
                  switch (event.keyCode) {
                    case 37:
                      this.snake.direction = "left";
                      break;
                      case 38:
                        this.snake.direction = "top";
                        break;
                        case 39:
                          this.snake.direction = "right";
                          break;
                          case 40:
                            this.snake.direction = "bottom";
                            break;
                  }
              }.bind(that);
          };
          // 将其暴露给window
          window.Game = Game;
      }());

    // 优雅外部测试
    // 初始化游戏
    var game = new Game(document.querySelector(".map"));
    game.init();
  </script>
</body>
</html>
